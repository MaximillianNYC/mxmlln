<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loader Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .blur-wrap {
      padding: 40px;
      will-change: filter;
      position: relative;
      animation: pulseBlur 5s infinite;
    }
    @keyframes pulseBlur {
      0%, 100% { filter: blur(30px); }
      50%      { filter: blur(15px); }
    }
  </style>
</head>
<body>
  <div class="blur-wrap">
    <svg width="200" height="200">
      <defs>
        <!-- Shimmer gradient adapted from .loading-text colors -->
        <linearGradient id="shimmer" x1="-200" y1="0" x2="200" y2="0" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#dddddd"/>
          <stop offset="50%" stop-color="#b2bac8"/>
          <stop offset="100%" stop-color="#dddddd"/>
          <animateTransform attributeName="gradientTransform" type="translate" from="-200 0" to="200 0" dur="4s" repeatCount="indefinite" />
        </linearGradient>
      </defs>
      <!-- Base circle color -->
      <circle cx="100" cy="100" r="80" fill="#4F8EF7" />
      <!-- Shimmer overlay -->
      <circle cx="100" cy="100" r="80" fill="url(#shimmer)" style="mix-blend-mode: screen; opacity: 0.7;" />
    </svg>
  </div>
</body>
</html>
