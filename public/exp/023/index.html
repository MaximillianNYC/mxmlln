<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loader Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
  </style>
</head>
<body>
  <svg width="200" height="200">
    <defs>
      <filter id="pulse-blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0">
          <animate attributeName="stdDeviation" values="10;5;10" dur="5s" repeatCount="indefinite" />
        </feGaussianBlur>
      </filter>
    </defs>
    <circle cx="100" cy="100" r="80" fill="#4F8EF7" filter="url(#pulse-blur)" />
  </svg>
</body>
</html>
