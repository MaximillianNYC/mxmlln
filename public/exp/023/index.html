<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loader Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #F1F5F9;
    }
    .blur-wrap {
      padding: 40px;
      will-change: filter;
      position: relative;
      animation: pulseBlur 5s infinite;
    }
    @keyframes pulseBlur {
      0%, 100% { filter: blur(30px); }
      50%      { filter: blur(15px); }
    }
  </style>
</head>
<body>
  <div class="blur-wrap">
    <svg width="300" height="300" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
      <defs>
        <linearGradient id="shimmer" x1="-400" y1="0" x2="0" y2="0" gradientUnits="userSpaceOnUse" spreadMethod="repeat">
          <stop offset="15%" stop-color="rgba(29, 205, 152, 0.25)"/>
          <stop offset="50%" stop-color="rgba(29, 205, 152, 0.95)"/>
          <stop offset="85%" stop-color="rgba(29, 205, 152, 0.25)"/>
          <animate attributeName="x1" values="-400;0" dur="5s" repeatCount="indefinite" calcMode="linear" />
          <animate attributeName="x2" values="0;400" dur="5s" repeatCount="indefinite" calcMode="linear" />
        </linearGradient>
      </defs>
      <!-- Shimmer only - transparent base -->
      <circle cx="100" cy="100" r="80" fill="url(#shimmer)" />
    </svg>
  </div>
</body>
</html>
