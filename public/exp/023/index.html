<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loader Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .blur-wrap {
      padding: 40px;
      will-change: filter;
      animation: pulseBlur 5s infinite;
    }
    @keyframes pulseBlur {
      0%, 100% { filter: blur(30px); }
      50%      { filter: blur(15px); }
    }
  </style>
</head>
<body>
  <div class="blur-wrap">
    <svg width="200" height="200">
      <circle cx="100" cy="100" r="80" fill="#4F8EF7" />
    </svg>
  </div>
</body>
</html>
