<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shader Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #18181b;
      color: #ececec;
      font-family: system-ui, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin-top: 36px;
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: -1px;
    }
    .instructions {
      max-width: 520px;
      background: #232334;
      color: #b8b7ce;
      border-radius: 14px;
      padding: 18px 20px;
      font-size: 1.1rem;
      margin: 28px 0 24px 0;
      line-height: 1.6;
    }
    canvas {
      display: block;
      min-height: 100vh;
      min-width: 100vw;
      margin: 0 auto;
      background: #262639;
      opacity: 0.25;
      box-shadow: 0 4px 40px #0005;
    }
  </style>
</head>
<body>

  <canvas id="glcanvas" width="100%" height="100%"></canvas>

  <script>
  const canvas = document.getElementById('glcanvas');
  const gl = canvas.getContext('webgl');
  if (!gl) {
    alert('WebGL not supported by your browser :(');
    throw new Error('WebGL not supported');
  }

  // Vertex shader
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      // Convert from [0,1] to [-1,1] clipspace
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  // Fragment shader
  const fragmentShaderSource = `
    precision mediump float;

    uniform vec2 u_mouse;

    void main() {
      // u_mouse arrives normalized (0.0 - 1.0)
      float r = u_mouse.x;
      float g = u_mouse.y;
      float b = 1.0 - 0.5 * (u_mouse.x + u_mouse.y);
      vec3 color = vec3(r, g, b);
      gl_FragColor = vec4(color, 1.0);
    }
  `;

  // Helper function to compile shaders
  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const error = gl.getShaderInfoLog(shader);
      gl.deleteShader(shader);
      throw new Error('Shader compile failed: ' + error);
    }
    return shader;
  }

  // Create and link the shader program
  function createProgram(gl, vShaderSource, fShaderSource) {
    const vertShader = createShader(gl, gl.VERTEX_SHADER, vShaderSource);
    const fragShader = createShader(gl, gl.FRAGMENT_SHADER, fShaderSource);
    const program = gl.createProgram();
    gl.attachShader(program, vertShader);
    gl.attachShader(program, fragShader);
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      throw new Error('Program link failed: ' + gl.getProgramInfoLog(program));
    }
    return program;
  }

  // Geometry (a full screen triangle)
  // Clip space (-1 to 1) X/Y, covers the entire canvas
  const positions = new Float32Array([
    -1, -1,
     3, -1,
    -1,  3
  ]);
  const positionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

  const program = createProgram(gl, vertexShaderSource, fragmentShaderSource);
  gl.useProgram(program);

  const posAttrib = gl.getAttribLocation(program, 'a_position');
  gl.enableVertexAttribArray(posAttrib);
  gl.vertexAttribPointer(posAttrib, 2, gl.FLOAT, false, 0, 0);

  const mouseUniform = gl.getUniformLocation(program, 'u_mouse');

  let mouse = { x: 0.5, y: 0.5 };

  function render() {
    gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
    gl.clearColor(0.12, 0.08, 0.17, 1.0); // dark background
    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.uniform2f(mouseUniform, mouse.x, mouse.y);
    gl.drawArrays(gl.TRIANGLES, 0, 3);

    requestAnimationFrame(render);
  }

  canvas.addEventListener('mousemove', (event) => {
    const rect = canvas.getBoundingClientRect();
    mouse.x = (event.clientX - rect.left) / rect.width;
    mouse.y = 1.0 - (event.clientY - rect.top) / rect.height;
    mouse.x = Math.min(Math.max(mouse.x, 0.0), 1.0);
    mouse.y = Math.min(Math.max(mouse.y, 0.0), 1.0);
  });

  render();

  </script>
</body>
</html>
