<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Button</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2A2C2F;
            font-family: 'Inter', sans-serif;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            height: 40px;
            padding: 0 16px;
            background: linear-gradient(350deg, 
                #18AA7E 13.61%, 
                #148F6A 43.85%, 
                #148F6A 64.01%, 
                #159871 80.81%,
                #18AA7E 100%
            );
            background-size: 300% 100%;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                -1px 3px 4px 0px rgba(255, 255, 255, 0.40) inset,
                1px -2px 4px 0px rgba(255, 255, 255, 0.15) inset,
                0px 32px 13px 0px rgba(16, 103, 111, 0.01),
                0px 18px 11px 0px rgba(16, 103, 111, 0.04),
                0px 8px 8px 0px rgba(16, 103, 111, 0.06),
                0px 2px 4px 0px rgba(16, 103, 111, 0.07);
            position: relative;
            overflow: hidden;
            --x: 50%;
            --y: 0%;
        }

        @keyframes animatedgradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cta-button:hover {
            animation: animatedgradient 2s ease infinite;
        }

        .cta-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(90, 232, 189, 0.75);
        }

        .cta-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cta-button svg {
            width: 16px;
            height: 16px;
            pointer-events: none;
            flex-shrink: 0;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x) var(--y), 
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        .cta-button:not(:hover)::before {
            opacity: 0.5;
            --x: 50%;
            --y: 0%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('.cta-button');
            
            button.addEventListener('mousemove', (e) => {
                const rect = button.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                button.style.setProperty('--x', `${x}%`);
                button.style.setProperty('--y', `${y}%`);
            });
        });
    </script>
</head>
<body>
    <button class="cta-button">
        <span>Join waitlist</span>
    </button>
</body>
</html>
