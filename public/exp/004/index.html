<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Button</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            height: 40px;
            padding: 0 16px;
            background: linear-gradient(211deg, #18AA7E 13.61%, #148F6A 43.85%, #148F6A 64.01%, #159871 80.81%);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                -1px 3px 4px 0px rgba(255, 255, 255, 0.40) inset,
                1px -2px 4px 0px rgba(255, 255, 255, 0.15) inset,
                0px 32px 13px 0px rgba(16, 103, 111, 0.01),
                0px 18px 11px 0px rgba(16, 103, 111, 0.04),
                0px 8px 8px 0px rgba(16, 103, 111, 0.06),
                0px 2px 4px 0px rgba(16, 103, 111, 0.07);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(211deg, #17916D 13.61%, #10654C 43.85%, #10654C 64.01%, #127256 80.81%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        .cta-button span {
            position: relative;
            z-index: 1;
        }

        .cta-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.3);
        }

        .cta-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cta-button svg {
            width: 16px;
            height: 16px;
            pointer-events: none;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <button class="cta-button">
        <span>Join waitlist</span>
    </button>
</body>
</html>
