<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 016 - Row of Lines</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .lines-container {
            display: flex;
            width: 600px;
            height: 48px;
        }

        .line-wrapper {
            flex: 1; /* Equal distribution across 700px */
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .line {
            width: 1px; /* Default line width */
            height: 48px;
            background-color: #333;
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        height 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }


        /* Hover effects with ripple - 10% decrease per ring */
        .line-wrapper:hover .line {
            width: 24px; /* Hovered line - 100% */
            height: 48px; /* 48px * 1.25 */
        }


        /* First neighbors - 90% of hover effect */
        .line-wrapper:hover + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper:hover) .line {
            width: 20px; /* 90% of max width */
            height: 48px; /* 90% of max height: 60px * 0.9 + 48px base */
            transition-delay: 0.03s;
        }

        /* Second neighbors - 80% of hover effect */
        .line-wrapper:hover + .line-wrapper + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper + .line-wrapper:hover) .line {
            width: 16px; /* 80% of max width */
            height: 48px; /* 80% of height effect */
            transition-delay: 0.06s;
        }

        /* Third neighbors - 70% of hover effect */
        .line-wrapper:hover + .line-wrapper + .line-wrapper + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper + .line-wrapper + .line-wrapper:hover) .line {
            width: 12px; /* 70% of max width */
            height: 48px; /* 70% of height effect */
            transition-delay: 0.09s;
        }

        /* Fourth neighbors - 60% of hover effect */
        .line-wrapper:hover + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper:hover) .line {
            width: 8px; /* 60% of max width */
            height: 48px; /* 60% of height effect */
            transition-delay: 0.12s;
        }

        /* Fifth neighbors - 50% of hover effect */
        .line-wrapper:hover + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper:hover) .line {
            width: 6px; /* 50% of max width */
            height: 48px; /* 50% of height effect */
            transition-delay: 0.15s;
        }

        /* Sixth neighbors - 40% of hover effect */
        .line-wrapper:hover + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper:hover) .line {
            width: 4px; /* 40% of max width */
            height: 48px; /* 40% of height effect */
            transition-delay: 0.18s;
        }
    </style>
</head>
<body>
    <div class="lines-container">
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
        <div class="line-wrapper"><div class="line"></div></div>
    </div>
</body>
</html>
