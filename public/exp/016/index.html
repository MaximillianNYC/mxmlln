<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
        }

        .timeline-container {
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .date-time {
            font-size: 12px;
            color: #333;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'IBM Plex Mono', monospace;
            width: 80px;
        }

        #current-date {
            text-align: right;
        }

        #current-time {
            text-align: left;
        }

        .timeline-content {
            width: 600px;
            height: 48px;
            position: relative;
            overflow: hidden;
        }

        .lines-container {
            width: 600px;
            height: 48px;
            position: relative;
            overflow: hidden;
        }

        .blocks-container {
            display: none;
            width: 600px;
            height: 48px;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .blocks-container.active {
            display: block;
        }

        .blocks-container.transitioning {
            display: block;
        }

        /* Transition states */
        .timeline-container.expanding .lines-container {
            pointer-events: none;
        }

        .timeline-container.expanding .blocks-container {
            display: flex;
        }

        .timeline-container.collapsing .lines-container {
            pointer-events: none;
        }

        .timeline-container.collapsing .blocks-container {
            display: flex;
        }

        /* Transition overlay element */
        .transition-overlay {
            position: absolute;
            top: 0;
            left: 88px; /* Position after date element */
            width: 600px;
            height: 48px;
            background-color: #333;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            transform-origin: left center;
        }

        .timeline-container.expanding .transition-overlay {
            animation: expandOverlay 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .timeline-container.collapsing .transition-overlay {
            animation: collapseOverlay 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes expandOverlay {
            0% {
                width: 2px;
                opacity: 1;
                transform: translateX(var(--selected-position));
            }
            50% {
                width: 600px;
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                width: 600px;
                opacity: 0;
                transform: translateX(0);
            }
        }

        @keyframes collapseOverlay {
            0% {
                width: 600px;
                opacity: 0;
                transform: translateX(0);
            }
            50% {
                width: 600px;
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                width: 2px;
                opacity: 1;
                transform: translateX(var(--selected-position));
            }
        }


        .block-wrapper {
            position: absolute;
            width: 150px; /* 600px / 4 = 150px per quarter */
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0 6px;
            box-sizing: border-box;
        }

        .block {
            width: 100%;
            height: 48px;
            background-color: #333;
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        height 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center;
        }

        /* Blocks fade in after overlay expansion */
        .timeline-container.expanding .block {
            animation: blocksAppear 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.4s forwards;
            opacity: 0;
        }

        .timeline-container.collapsing .block {
            animation: blocksDisappear 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes blocksAppear {
            0% {
                opacity: 0;
                transform: scaleY(0.8);
            }
            100% {
                opacity: 1;
                transform: scaleY(1);
            }
        }

        @keyframes blocksDisappear {
            0% {
                opacity: 1;
                transform: scaleY(1);
            }
            100% {
                opacity: 0;
                transform: scaleY(0.8);
            }
        }

        .block-wrapper:hover .block {
            width: 120%;
        }

        .back-arrow {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: flex-end;
        }

        .back-arrow:hover {
            opacity: 0.7;
        }

        .time-indicator {
            position: absolute;
            top: -15px; /* Position above the lines/blocks */
            left: 0;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #333;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
            z-index: 10;
        }

        /* Indicator transitions during view changes */
        .timeline-container.expanding .time-indicator {
            transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        opacity 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s;
        }

        .timeline-container.collapsing .time-indicator {
            transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        opacity 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .line-wrapper {
            position: absolute;
            width: 25px; /* 600px / 24 = 25px per hour */
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .line {
            width: 2px;
            height: 48px;
            background-color: #333;
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        height 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* All lines fade out during expansion */
        .timeline-container.expanding .line-wrapper .line {
            animation: fadeOut 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .timeline-container.collapsing .line-wrapper .line {
            animation: fadeIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .line-wrapper:hover .line {
            width: 24px;
        }

        .line-wrapper:hover + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper:hover) .line {
            width: 18px; 
            transition-delay: 0.03s;
        }

        .line-wrapper:hover + .line-wrapper + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper + .line-wrapper:hover) .line {
            width: 16px; 
            transition-delay: 0.06s;
        }

        .line-wrapper:hover + .line-wrapper + .line-wrapper + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper + .line-wrapper + .line-wrapper:hover) .line {
            width: 12px;
            transition-delay: 0.09s;
        }

        .line-wrapper:hover + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper:hover) .line {
            width: 8px; 
            transition-delay: 0.12s;
        }

        .line-wrapper:hover + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper:hover) .line {
            width: 6px;
            transition-delay: 0.15s;
        }

        .line-wrapper:hover + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper .line,
        .line-wrapper:has(+ .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper + .line-wrapper:hover) .line {
            width: 4px;
            transition-delay: 0.18s;
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="date-time" id="current-date"></div>
        <div class="time-indicator" id="time-indicator"></div>
        <div class="transition-overlay" id="transition-overlay"></div>
        <div class="timeline-content">
            <div class="lines-container" id="lines-view">
        <div class="line-wrapper" data-hour="0" style="left: 0px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="1" style="left: 25px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="2" style="left: 50px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="3" style="left: 75px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="4" style="left: 100px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="5" style="left: 125px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="6" style="left: 150px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="7" style="left: 175px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="8" style="left: 200px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="9" style="left: 225px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="10" style="left: 250px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="11" style="left: 275px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="12" style="left: 300px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="13" style="left: 325px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="14" style="left: 350px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="15" style="left: 375px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="16" style="left: 400px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="17" style="left: 425px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="18" style="left: 450px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="19" style="left: 475px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="20" style="left: 500px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="21" style="left: 525px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="22" style="left: 550px;"><div class="line"></div></div>
        <div class="line-wrapper" data-hour="23" style="left: 575px;"><div class="line"></div></div>
        </div>
            <div class="blocks-container" id="blocks-view">
                <div class="block-wrapper" data-quarter="0" style="left: 0px;"><div class="block"></div></div>
                <div class="block-wrapper" data-quarter="1" style="left: 150px;"><div class="block"></div></div>
                <div class="block-wrapper" data-quarter="2" style="left: 300px;"><div class="block"></div></div>
                <div class="block-wrapper" data-quarter="3" style="left: 450px;"><div class="block"></div></div>
            </div>
        </div>
        <div class="date-time" id="current-time"></div>
    </div>

    <script>
        let originalTimeString = '';
        let isHovering = false;
        let selectedHour = null; // Track manually selected hour
        let isInSubview = false; // Track if we're in the blocks view
        let subviewHour = null; // Track which hour's subview we're in
        
        function updateDateTime() {
            const now = new Date();
            
            // Format date as MMM DD
            const dateOptions = { month: 'short', day: '2-digit' };
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            
            // Format time as HH:MMAM/PM
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            
            // Only update date if not in subview (to preserve back arrow)
            if (!isInSubview) {
                document.getElementById('current-date').textContent = dateString;
            }
            
            // Only update time display if not hovering over a line and no specific hour is selected
            if (!isHovering) {
                if (selectedHour !== null) {
                    // Show the selected hour time
                    const selectedTime = formatHourTime(selectedHour);
                    document.getElementById('current-time').textContent = selectedTime;
                } else {
                    // Show current time
                    document.getElementById('current-time').textContent = timeString;
                }
                originalTimeString = timeString;
            }
            
            // Update indicator position
            if (!isInSubview) {
                // Update main timeline indicator if no manual selection
                if (selectedHour === null) {
                    const currentHour = now.getHours();
                    updateIndicatorPosition(currentHour);
                }
            } else {
                // Update quarter indicator if we're in the current hour's subview
                if (subviewHour === now.getHours()) {
                    const currentQuarter = Math.floor(now.getMinutes() / 15);
                    updateIndicatorPosition(currentQuarter);
                }
            }
        }
        
        function formatHourTime(hour) {
            const date = new Date();
            date.setHours(hour, 0, 0, 0);
            
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
            return date.toLocaleTimeString('en-US', timeOptions);
        }
        
        function updateIndicatorPosition(value) {
            const indicator = document.getElementById('time-indicator');
            const containerWidth = 600; // Width of both containers
            const dateWidth = 88; // Fixed width: 80px + 8px gap
            
            let targetPosition;
            
            if (isInSubview) {
                // Subview: 4 blocks, value is quarter (0-3)
                const blockWidth = containerWidth / 4; // 150px per quarter
                targetPosition = dateWidth + (value * blockWidth) + (blockWidth / 2) - 6;
                
                // Ensure indicator stays within bounds
                const maxPosition = dateWidth + containerWidth - 12; // Container end minus indicator width
                targetPosition = Math.min(targetPosition, maxPosition);
                targetPosition = Math.max(targetPosition, dateWidth);
            } else {
                // Main view: 24 lines, value is hour (0-23)  
                const lineWidth = 25; // Each line wrapper is 25px wide
                targetPosition = dateWidth + (value * lineWidth) + (lineWidth / 2) - 6;
                
                // Ensure indicator stays within bounds
                const maxPosition = dateWidth + containerWidth - 12; // Container end minus indicator width
                targetPosition = Math.min(targetPosition, maxPosition);
                targetPosition = Math.max(targetPosition, dateWidth);
            }
            
            indicator.style.left = `${targetPosition}px`;
        }
        
        function switchToSubview(hour) {
            const container = document.querySelector('.timeline-container');
            const selectedWrapper = document.querySelector(`[data-hour="${hour}"]`);
            const overlay = document.getElementById('transition-overlay');
            
            // Calculate position of selected line
            const lineWidth = 25; // Each line wrapper is 25px wide
            const selectedPosition = hour * lineWidth + (lineWidth / 2) - 1; // Center of the line minus half line width
            
            // Set CSS custom property for animation
            container.style.setProperty('--selected-position', `${selectedPosition}px`);
            
            // Mark the selected line wrapper
            selectedWrapper.classList.add('selected');
            
            // Start expanding animation
            container.classList.add('expanding');
            
            // Show blocks view immediately for animation
            document.getElementById('blocks-view').classList.add('transitioning');
            
            // Start transitioning indicator position immediately
            setTimeout(() => {
                // Set subview state first so updateIndicatorPosition uses quarter logic
                isInSubview = true;
                // Always move to first quarter (0) when entering subview
                // This uses the same logic as clicking the first quarter block
                updateIndicatorPosition(0);
            }, 100);
            
            // After animation completes
            setTimeout(() => {
                isInSubview = true;
                subviewHour = hour;
                
                // Hide lines view, show blocks view properly
                document.getElementById('lines-view').style.display = 'none';
                document.getElementById('blocks-view').classList.remove('transitioning');
                document.getElementById('blocks-view').classList.add('active');
                
                // Clean up animation classes
                container.classList.remove('expanding');
                selectedWrapper.classList.remove('selected');
                
                // Replace date with back arrow
                const dateElement = document.getElementById('current-date');
                dateElement.innerHTML = '<span class="back-arrow" onclick="switchToMainview()">← BACK</span>';
                
                // Update time to show the selected hour
                const selectedTime = formatHourTime(hour);
                document.getElementById('current-time').textContent = selectedTime;
            }, 800); // Match animation duration
        }
        
        function switchToMainview() {
            const container = document.querySelector('.timeline-container');
            const selectedWrapper = document.querySelector(`[data-hour="${subviewHour}"]`);
            
            // Calculate position of selected line for return animation
            if (subviewHour !== null) {
                const lineWidth = 25;
                const selectedPosition = subviewHour * lineWidth + (lineWidth / 2) - 1;
                container.style.setProperty('--selected-position', `${selectedPosition}px`);
            }
            
            // Mark the line that will be restored
            if (selectedWrapper) {
                selectedWrapper.classList.add('selected');
            }
            
            // Start collapsing animation
            container.classList.add('collapsing');
            
            // Show lines view for animation
            document.getElementById('lines-view').style.display = 'block';
            document.getElementById('blocks-view').classList.add('transitioning');
            
            // Start transitioning indicator back to main view position
            setTimeout(() => {
                // Set main view state first so updateIndicatorPosition uses hour logic
                isInSubview = false;
                // Return to the hour that was originally selected
                if (subviewHour !== null) {
                    updateIndicatorPosition(subviewHour);
                } else {
                    const now = new Date();
                    updateIndicatorPosition(now.getHours());
                }
            }, 100);
            
            // After animation completes
            setTimeout(() => {
                isInSubview = false;
                subviewHour = null;
                
                // Hide blocks view properly
                document.getElementById('blocks-view').classList.remove('active');
                document.getElementById('blocks-view').classList.remove('transitioning');
                
                // Clean up animation classes
                container.classList.remove('collapsing');
                if (selectedWrapper) {
                    selectedWrapper.classList.remove('selected');
                }
                
                // Restore date display
                const now = new Date();
                const dateOptions = { month: 'short', day: '2-digit' };
                const dateString = now.toLocaleDateString('en-US', dateOptions);
                document.getElementById('current-date').textContent = dateString;
                
                // Reset selected hour
                selectedHour = null;
                
                // Update indicator to current time position after transition
                updateIndicatorPosition(now.getHours());
            }, 800); // Match animation duration
        }
        
        function formatQuarterTime(hour, quarter) {
            const minutes = quarter * 15; // 0, 15, 30, 45
            const date = new Date();
            date.setHours(hour, minutes, 0, 0);
            
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
            return date.toLocaleTimeString('en-US', timeOptions);
        }
        
        // Add hover and click event listeners to all line wrappers
        document.addEventListener('DOMContentLoaded', function() {
            const lineWrappers = document.querySelectorAll('.line-wrapper');
            
            lineWrappers.forEach(wrapper => {
                wrapper.addEventListener('mouseenter', function() {
                    const hour = parseInt(this.dataset.hour);
                    const hourTime = formatHourTime(hour);
                    document.getElementById('current-time').textContent = hourTime;
                    isHovering = true;
                });
                
                wrapper.addEventListener('mouseleave', function() {
                    isHovering = false;
                    // If a specific hour is selected, show that time, otherwise show current time
                    if (selectedHour !== null) {
                        const selectedTime = formatHourTime(selectedHour);
                        document.getElementById('current-time').textContent = selectedTime;
                    } else {
                        document.getElementById('current-time').textContent = originalTimeString;
                    }
                });
                
                wrapper.addEventListener('click', function() {
                    const hour = parseInt(this.dataset.hour);
                    switchToSubview(hour);
                });
            });
            
            // Add event listeners for block elements
            const blockWrappers = document.querySelectorAll('.block-wrapper');
            blockWrappers.forEach(wrapper => {
                wrapper.addEventListener('mouseenter', function() {
                    if (isInSubview && subviewHour !== null) {
                        const quarter = parseInt(this.dataset.quarter);
                        const quarterTime = formatQuarterTime(subviewHour, quarter);
                        document.getElementById('current-time').textContent = quarterTime;
                        isHovering = true;
                    }
                });
                
                wrapper.addEventListener('mouseleave', function() {
                    if (isInSubview && subviewHour !== null) {
                        isHovering = false;
                        const hourTime = formatHourTime(subviewHour);
                        document.getElementById('current-time').textContent = hourTime;
                    }
                });
                
                wrapper.addEventListener('click', function() {
                    if (isInSubview && subviewHour !== null) {
                        const quarter = parseInt(this.dataset.quarter);
                        updateIndicatorPosition(quarter);
                        
                        // Update time display to show the selected quarter
                        const quarterTime = formatQuarterTime(subviewHour, quarter);
                        document.getElementById('current-time').textContent = quarterTime;
                    }
                });
            });
            
            // Initialize indicator position
            const now = new Date();
            updateIndicatorPosition(now.getHours());
        });
        
        // Make switchToMainview globally accessible
        window.switchToMainview = switchToMainview;
        
        // Update immediately and then every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
