<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Block</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #09090B;
      font-family: 'Inter', system-ui, sans-serif;
      color: #09090B;
      box-sizing: border-box;
    }
    * {
      box-sizing: border-box;
    }
    .code-block-wrapper {
      margin-bottom: 40px;
      max-width: 1000px;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
    }
    pre {
      position: relative;
      box-sizing: border-box;
      width: 100%;
      display: flex;
      align-items: flex-start;
      overflow-x: scroll;
      padding: 16px 0 16px 20px;
      gap: 16px;
      border-radius: 20px;
      border: 1px solid rgba(51, 65, 85, 0.5);
      background: rgba(26, 27, 31, 0.5);
    }
    pre code {
      margin: 0;
      padding: 0;
    }
    /* Default: less important code */
    .code-content {
      color: #64748B;
    }
    /* Important code - marked with .important class */
    .code-content .important,
    .code-content span.important {
      color: #1DCD98;
    }
    /* HTTP methods */
    .code-content .method {
      color: #35A4B9;
    }
    .code-lines {
      vertical-align: top;
      margin: 0;
      background: none;
      font-family: 'IBM Plex Mono', monospace;
      color: rgba(51, 65, 85, 0.75);
      text-align: right;
      font-size: 14px;
      font-weight: 100;
      line-height: 170%;
    }
    .code-content {
      width: 100%;
      overflow: scroll;
      padding: 0;
      margin: 0;
      white-space: pre;
      vertical-align: top;
      background: transparent !important;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      font-weight: 400;
      line-height: 170%;
    }
    .copy-btn {
      position: absolute;
      z-index: 10;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(77, 77, 77, 0);
      border: none;
      border-radius: 8px;
      font-size: 10px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .copy-btn:hover {
      background: rgba(77, 77, 77, 1);
    }
    .copied-label {
      margin-left: 0.45em;
      font-size: 0.96em;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>
    <div class="code-block-wrapper">
      <pre>
        <button class="copy-btn" id="copyBtn" title="Copy code">
          <svg class="clipboard-icon" id="clipboard-svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" />
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
          </svg>
        </button>
        <code class="code-lines" aria-hidden="true" id="apiCodeLines">
        </code>
        <code class="code-content" id="apiCode">curl --request <span class="method">POST</span> \
  --url <span class="important">https://api.yutori.com/v1/browsing/tasks</span> \
  --header 'X-API-Key: <span class="important">YOUR_API_KEY</span>' \
  --header 'Content-Type: application/json' \
  --data '{
  "task": <span class="important">"Give me a list of all employees (names and titles) of Yutori."</span>,
  "start_url": <span class="important">"https://yutori.com"</span>
}'</code>
      </pre>
    </div>
  <script>
    // Fill in the code lines for line numbers
    document.addEventListener('DOMContentLoaded', function() {
      const code = document.getElementById('apiCode');
      const codeLines = document.getElementById('apiCodeLines');
      // Get the code as plain text, normalize for cross-browser issues
      let raw = code.textContent.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
      // Remove trailing newlines for accurate line count
      raw = raw.replace(/^\s*\n/, '').replace(/\s+$/, '');
      const lines = raw.split('\n');
      // Fill the line numbers
      codeLines.innerHTML = lines.map((_, i) => (i + 1)).join('<br>');
      // No highlight.js needed - we're styling manually with spans
    });

    // Copy code to clipboard handler
    document.getElementById('copyBtn').addEventListener('click', function() {
      // Copy without line numbers or formatting (just the raw code)
      var code = document.getElementById('apiCode').innerText;
      navigator.clipboard.writeText(code).then(() => {
        const btn = document.getElementById('copyBtn');
        // Show Copied! label next to icon
        let label = document.querySelector('.copied-label');
        if (!label) {
          label = document.createElement('span');
          label.className = 'copied-label';
          btn.appendChild(label);
        }
        label.textContent = "Copied!";
        // Hide label after delay
        setTimeout(() => {
          if (btn.contains(label)) btn.removeChild(label);
        }, 1400);
      });
    });
  </script>
</body>
</html>
