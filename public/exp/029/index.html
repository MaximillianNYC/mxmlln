<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Full Bleed Background Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        min-width: 100vw;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      
      #bgSvg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        mask: url(#circleMask);
        -webkit-mask: url(#circleMask);
      }
      
      #maskCircle {
        transform-origin: center;
        animation: shrinkCircle 1s ease-in-out forwards;
      }
      
      @keyframes shrinkCircle {
        0% {
          r: 200vmax;
        }
        100% {
          r: 50px;
        }
      }
    </style>
  </head>
  <body>
    <svg id="bgSvg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
      <defs>
        <mask id="circleMask">
          <rect width="100%" height="100%" fill="black"/>
          <circle id="maskCircle" cx="50%" cy="50%" fill="white"/>
        </mask>
      </defs>
      <image href="bg.png" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"/>
    </svg>
  </body>
</html>
