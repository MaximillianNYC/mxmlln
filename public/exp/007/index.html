<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1A1B1F;
            font-family: 'Inter', sans-serif;
        }

        .nav-container {
            display: flex;
            height: 40px;
            padding: 0 16px;
            justify-content: center;
            align-items: center;
            gap: 24px;
            flex-shrink: 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.10);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: visible;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 400;
            text-decoration: none;
            height: 40px;
            display: flex;
            align-items: center;
            position: relative;
            transition: color 0.3s ease;
            z-index: 1;
        }

        .nav-item.active {
            color: #fff;
        }

        .active-indicator {
            position: absolute;
            bottom: -1px;
            height: 1px;
            background: linear-gradient(270deg, rgba(29, 205, 152, 0.00) 0%, #1DCD98 50%, rgba(29, 205, 152, 0.00) 100%);
            z-index: 2;
        }

        @keyframes moveRight {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(0); }
            50% { transform: translateX(-20px) translateY(-44px); }
            75% { transform: translateX(calc(var(--move-distance) + 20px)) translateY(-44px); }
            100% { transform: translateX(var(--move-distance)) translateY(0); }
        }

        @keyframes moveRightToLeft {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(0); }
            50% { transform: translateX(20px) translateY(-44px); }
            75% { transform: translateX(calc(var(--move-distance) - 20px)) translateY(-44px); }
            100% { transform: translateX(var(--move-distance)) translateY(0); }
        }

        .active-indicator.moving-right {
            animation: moveRight 0.5s ease-in-out forwards;
        }

        .active-indicator.moving-right-to-left {
            animation: moveRightToLeft 0.5s ease-in-out forwards;
        }

        .nav-item:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <a href="#" class="nav-item active">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">Contact</a>
        <div class="active-indicator"></div>
    </nav>

    <script>
        const navItems = document.querySelectorAll('.nav-item');
        const indicator = document.querySelector('.active-indicator');
        
        function updateIndicator(item, previousItem) {
            const rect = item.getBoundingClientRect();
            const containerRect = item.parentElement.getBoundingClientRect();
            const newLeft = rect.left - containerRect.left;
            
            if (previousItem) {
                const prevRect = previousItem.getBoundingClientRect();
                const prevLeft = prevRect.left - containerRect.left;
                const moveDistance = newLeft - prevLeft;
                const isLongDistance = Math.abs(moveDistance) > rect.width * 2;
                
                indicator.style.width = `${rect.width}px`;
                indicator.style.left = `${prevLeft}px`;
                
                if (isLongDistance) {
                    // For longer distances (e.g., Home to Contact), use circular animations
                    indicator.style.setProperty('--move-distance', `${moveDistance}px`);
                    if (moveDistance < 0) {
                        indicator.classList.remove('moving-right');
                        indicator.classList.add('moving-right-to-left');
                    } else {
                        indicator.classList.remove('moving-right-to-left');
                        indicator.classList.add('moving-right');
                    }
                } else {
                    // For shorter distances, use simple translation
                    indicator.style.transition = 'left 0.3s ease, width 0.3s ease';
                    indicator.style.left = `${newLeft}px`;
                    setTimeout(() => {
                        indicator.style.transition = '';
                    }, 300);
                }
                
                const handleAnimationEnd = () => {
                    indicator.classList.remove('moving-right', 'moving-right-to-left');
                    indicator.style.left = `${newLeft}px`;
                    indicator.style.transform = '';
                };
                
                indicator.addEventListener('animationend', handleAnimationEnd, { once: true });
            } else {
                // Initial position or direct update
                indicator.style.width = `${rect.width}px`;
                indicator.style.left = `${newLeft}px`;
            }
        }
        
        // Initialize indicator position
        updateIndicator(document.querySelector('.nav-item.active'));
        
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const previousActive = document.querySelector('.nav-item.active');
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                updateIndicator(item, previousActive);
            });
        });
    </script>
</body>
</html>
