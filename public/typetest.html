<!doctype html>
<html>
<head>
	
  <!-- Metadata -->
  <meta charset="UTF-8">
	
  <!-- Style Sheets -->
  <link rel="stylesheet" href="css/StyleMatters.2024.css">
  <link rel="stylesheet" href="./components/NavBar.css">
  <link rel="stylesheet" href="css/ProgressiveBlur.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Homemade+Apple&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <style>
    .gradeFront {
      position: fixed;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 525px;
      height: 525px;
      background-color: rgba(255, 255, 255, 0.75);
      overflow: hidden;
      filter: blur(150px);
      border-radius: 0px;
      transition: all 0.75s ease;
    }
    .letter {
      display: inline-block;
      line-height: 1.3%;
      letter-spacing: 2%;
      font-size: 34pt;
      transition: all 0.5s ease;
    }
    .letter:hover {
      cursor: pointer;
      font-size: 34pt;
      color: rgb(13, 0, 255);
      transition: all 0.3s ease;
    }
    .delightful {
      display: block;
      margin-top: 10px; /* Adjust as needed */
    }
    .lower-line {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 0px; /* Adjust as needed */
    }
    .delightful {
      margin-top: 4px;
      margin-right: 0px; /* Adjust spacing between "delightful" and "&" */
    }
    .ampersand {
      margin: 0 10px 4px; /* Adjust spacing around "&" and add bottom margin */
    }
  </style>

</head>

<body>

  <div class="gradeFront"></div>
  <div class="gradeBG"></div>

  <!-- Main Content -->
  <div class="ContentContainer" style="display:none;height:100dvh;"> 
    <div class="TitleBlock2" style="height:90dvh;">
      <div class="Text" style="text-align:center;margin:40px;">
        <div class="Title" style="padding:0px;">
          <span class="hover-text">Amplifying human capabilities with</span>
          <div class="lower-line">
            <span class="hover-text delightful">delightful</span>
            <span class="hover-text ampersand">&</span>
            <span class="hover-text">instinctual technology.</span>
          </div>
        </div>
      </div>
    </div>

  </div>  

<!-- Intro Animation -->
<script>
  jQuery(document).ready(function() {
    $('.IntroLoader').animate({width:'300px',height:'300px'}, 500, function() {
      $('.IntroLoader')
      .delay(1000)
      .animate({top:'-100%'}, 250);
    });
    $('.gradeFront')
    .delay(1250)
    .animate({width:'100%',height:'100%'}, 500);
    setTimeout(function() {
      $('.ContentContainer').css('top', '200%').fadeIn(0, function() {
        $('.ContentContainer').animate({top: '0px'}, 1000);
      });
    }, 1000);
    $('body').css('overflow-y', 'hidden');
    setTimeout(function() {
      $('body').css('overflow-y', 'auto');
    }, 2500);
  });
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const hoverTexts = document.querySelectorAll('.hover-text');
  const gradeFront = document.querySelector('.gradeFront');
  const fonts = ['Archivo', 'Homemade Apple', 'Playfair Display SC', 'Arial', 'Verdana', 'Helvetica', 'Times New Roman', 'Courier New', 'Georgia', 'Palatino', 'Garamond', 'Bookman', 'Comic Sans MS', 'Trebuchet MS', 'Arial Black'];
  
  hoverTexts.forEach(text => {
    const content = text.textContent;
    text.innerHTML = '';
    for (let i = 0; i < content.length; i++) {
      if (content[i] === ' ') {
        text.appendChild(document.createTextNode(' '));
      } else {
        const span = document.createElement('span');
        span.textContent = content[i];
        span.className = 'letter';
        text.appendChild(span);

        let fontIndex = 0;
        let fontCycleInterval;

        span.addEventListener('mouseenter', function(e) {
          const rect = this.getBoundingClientRect();
          gradeFront.style.width = '300px';
          gradeFront.style.height = '300px';
          gradeFront.style.top = (rect.top + rect.height / 2) + 'px';
          gradeFront.style.left = (rect.left + rect.width / 2) + 'px';
          gradeFront.style.filter = 'blur(75px)';
          gradeFront.style.borderRadius = '300px';
          
          // Start cycling through fonts
          fontCycleInterval = setInterval(() => {
            this.style.fontFamily = fonts[fontIndex];
            fontIndex = (fontIndex + 1) % fonts.length;
          }, 100); // Change font every 100ms
        });

        span.addEventListener('mouseleave', function() {
          gradeFront.style.width = '100%';
          gradeFront.style.height = '100%';
          gradeFront.style.filter = 'blur(150px)';
          gradeFront.style.borderRadius = '0px';
          gradeFront.style.top = '50%';
          gradeFront.style.left = '50%';
          
          // Stop cycling through fonts and reset
          clearInterval(fontCycleInterval);
          this.style.fontFamily = '';
        });
      }
    }
  });
});
</script>

</body>
</html>
